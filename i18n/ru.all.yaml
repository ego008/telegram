message_start:
  other: "Привет, {{.FirstName}}!\nЯ официальный бот проекта [HentaiDB]({{.ChannelURL}}).\n\nТы
    можешь осуществлять поиск изображений и GIF в Gelbooru через меня. Просто набери
    `@{{.Username}} {{.Query}}` в любом чате и выбери результат, который хочешь послать.
    *Не нажимай Отправить*, просто дождись результатов. \U0001F60F\n\nДай знать, если
    тебе нужен /{{.CommandCheatsheet}} продвинутого поиска или иной /{{.CommandHelp}}
    со мной. Наслаждайся! ☺️"
message_whitelist:
  other: Здесь ты можешь настроить белый список тегов. Любой контент *НЕ* содержащий
