message_ratings:
  other: |-
    Здесь ты можешь настроить доступный _по-умолчанию_ рейтинг контента. Фильтр будет отключён при явном использовании `rating:[safe|questionable|explicit]` в поиске, а также при включении/выключении всех опций ниже .

    Весь контент имеет один из трех типов рейтингов: `{{.Safe}}`, _{{.Questionable}}_ и *{{.Explicit}}*.

    *{{.Explicit}}*
    Любой контент, где половые органы открыты и хорошо видны. Сюда входит демонстрация секса, мастурбации или любое иное проникновение.

    `{{.Safe}}`
    Контент, за публичный просмотр которого ты бы не чувствовал себя виноватым. Изображения наготы, обнаженных сосков или лобковых волос, верблюжьей шерсти или любого рода сексуально вызывающей позы *НЕ* являются `{{.Safe}}` и являются _{{.Questionable}}_. Купальники и нижнее бельё - пограничные случаи.

    _{{.Questionable}}_
    В основном всё, что не входит в категории выше. Это большая средняя область, тебе не следует ожидать чего-либо в том или ином случае при просмотре такого контента.

    Пожалуйста, обрати внимание: иногда *{{.Explicit}}* могут быть отмечено как `{{.Safe}}`, и наоборот.
message_resources:
  other: Здесь ты можешь настроить источники результатов поиска. Пожалуйста, обрати
    внимание что один и тот же результат в двух и более ресурсах могут иметь разный
    рейтинг или содержать разный набор тегов.
