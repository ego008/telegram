message_blushboard:
  other: "☺️ [{{.Type}} 原作者為 {{.Owner}}]({{.URL}})"
message_cheatsheet:
  other: |-
    *標籤一 標籤二*
    用以搜尋帶有 `標籤一` 和 `標籤二` 的文章。

    *~標籤一 ~標籤二*
    用來搜尋帶有 `標籤一` 或者是 `標籤二` 的文章。（目前還不支援）

    *夜晚~*
    模糊搜尋 `夜晚` 標籤。這將會使得符合 `夜晚 傍晚 晚上` 或者是任何符合[萊文斯坦距離](http://en.wikipedia.org/wiki/Levenshtein_distance)的文章都成為搜尋結果。

    *-標籤一*
    搜尋沒有 `標籤一` 的文章。

    *標∗一*
    用以搜尋 `標` 開頭然後 `一` 結尾的文章。

    *user:bob*
    搜尋使用者 `Bob` 發表的任何文章。

    *md5:foo*
    用以搜尋 MD5 碼是 `foo` 的文章。

    *md5:foo∗*
    用以搜尋開 MD5 碼開頭是 `foo` 的文章。

    *page:16*
    顯示從第 16 頁開始的結果。

    *lang:en*
    取得以英文顯示的搜尋結果。

    *rating:questionable*
    搜尋被評級為 `questionable` 的文章。

    *-rating:questionable*
    用以搜尋沒有被評級為 `questionable` 的文章。

    *parent:1234*
    用以搜尋父文章是 `1234` 的文章（同時包含 `1234` 的文章）。

    *rating:questionable rating:safe*
    你沒有辦法使用這種方式，因為有兩個重複的標籤。

    *rating:questionable parent:100*
    不過你可以將不同標籤組合在一起。

    *width:>=1000 height:>1000*
    尋找寬度大於或是等於 `1000` 而且高度大於 `1000` 的圖片。

    *score:>=10*
    搜尋分數大於或是等於 `10` 的圖片。這個數值會在每天的 12AM CST 更新。

    *sort:updated:desc*
    由最新排序為主。

    *其他的排序方式：*
    • `id`
    • `score`
    • `rating`
    • `user`
    • `height`
    • `width`
    • `parent`
    • `source`
    • `updated`
    這些都可以由 `asc` 或是 `desc` 排序。
message_help:
  other: |-
    /{{.CommandSettings}} - 你的個人化搜尋設置；
    /{{.CommandCheatsheet}} - 得知在 Gelbooru 中進階搜尋的用法；
    /{{.CommandPatreon}} - 透過 Patreon 來支援這個機器人並解鎖獎勵；
    /{{.CommandInfo}} - 其他資訊和官方社群；
message_start:
  other: |-
    嗨，{{.FirstName}}！
    我是 [@HentaiDB]({{.ChannelURL}}) 計劃的官方機器人。

    你可以透過我搜尋 Gelbooru 的圖片或是 GIF。你只需要在任何聊天中輸入 `@{{.Username}} {{.Query}}` 然後選擇你想發送的文章，*但是你不用按下送出鈕*，你只需要稍微等一下就會有結果了。😏

    你可以透過 /{{.CommandCheatsheet}} 得知進階搜尋的用法，或者是對我說聲 /{{.CommandHelp}} 也行。盡情享受吧！☺️
